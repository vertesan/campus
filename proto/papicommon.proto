syntax = "proto3";
package papicommon;
option go_package = "vertesan/campus/proto/papicommon";
import "penum.proto";
import "pcommon.proto";
import "ptransaction.proto";
import "pmaster.proto";

message CompetitionPreSeasonResult {
  int64 seasonStartTime = 1;
  int64 seasonEndTime = 2;
  penum.CompetitionGrade beforeGrade = 3;
  int64 rank = 4;
  int64 totalHighScore = 5;
  repeated pcommon.Reward rewards = 6;
}
message CompetitionSeasonTop {
  penum.CompetitionSeasonStatusType statusType = 1;
  int32 rank = 2;
  int64 highScore = 4;
  int32 remainingDailyPlayCount = 6;
  int64 startTime = 100;
  int64 endTime = 101;
  bool isPreSeason = 199;
}
message DearnessStoryUnlock {
  string characterId = 1;
  string storyId = 2;
}
message Mission {
  string missionId = 1;
  int32 threshold = 2;
}
message ProduceHighScoreRushExternalProduceReward {
  penum.ProduceExamEffectType examEffectType = 1;
  repeated string produceCardIds = 2;
  repeated string produceItemIds = 3;
  repeated string produceDrinkIds = 4;
}
message PvpRateSeasonResult {
  int64 seasonStartTime = 1;
  int64 seasonEndTime = 2;
  penum.PvpRateGrade beforeGrade = 3;
  penum.PvpRateGrade afterGrade = 4;
  int32 rank = 5;
  int32 rate = 6;
  repeated pcommon.Reward rewards = 7;
  penum.PvpRateGrade prevSeasonGrade = 8;
  bool isNotPlayPrevSeason = 9;
}
message PvpRateSeasonTop {
  penum.PvpRateSeasonStatusType statusType = 1;
  int32 rate = 2;
  int32 rank = 3;
  int32 maxDailyPlayCount = 4;
  int32 remainingDailyPlayCount = 5;
  int64 currentSeasonStartTime = 6;
  int64 currentSeasonEndTime = 7;
  int64 nextSeasonPrepareStartTime = 8;
}
message RankReward {
  int32 upperRank = 1;
  int32 lowerRank = 2;
  int64 borderScore = 3;
  repeated pcommon.Reward rewards = 4;
}
message Response {
  UserData updatedData = 1;
  UserData deletedData = 2;
  repeated pmaster.Mission clearMissions = 3;
  repeated pcommon.ProducerLevelUnlock producerLevelUnlocks = 4;
  repeated DearnessStoryUnlock dearnessStoryUnlocks = 5;
  repeated string anotherCostumeIds = 6;
  repeated string anotherCostumeHeadIds = 7;
  repeated StoryEventReward storyEventRewards = 8;
}
message StoryEventReward {
  string storyEventId = 1;
  repeated pcommon.StoryEventPointReward pointRewards = 2;
}
